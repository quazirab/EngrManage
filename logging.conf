[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=root
propagate=0

[handler_consoleHandler]
class=StreamHandler
level = DEBUG
formatter=simpleFormatter
args=(sys.stdout,)


[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('EngrManage.log','a',25000000,1 )

[formatter_simpleFormatter]
format= %(asctime)s : %(levelname)s : %(thread)d : %(threadName)s : %(process)d : %(name)s :%(message)s