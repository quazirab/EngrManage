{% extends "layout.html" %}
{% block content %}
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/datatable.css') }}">>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>  
</head>

<table id="selectedColumn" class="table table-hover table-striped"> 
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Created Date</th>
      <th>Roles</th>
    </tr>
  </thead>

  {% for user in users%}
  <tr class='clickable-row' data-href="{{url_for('user_details',user_id=user.id)}}" title="Click to edit user">    
    <th scope="row">
      {{user.username}}
    </th>
    <td>
      {{user.email}}
    </td>
    <td>
      {{user.created_date}}
    </td>
    <td>
      {% for role in user.roles %}
        {{role.tag}} <br>
      {% endfor %}
      
    </td>
  </tr>
  
{% endfor %}
</table>

<script>
    
    // Basic example
    jQuery(document).ready(function() {
      $('#selectedColumn').DataTable();
    });

    jQuery(document).ready(function($) {
      $(".clickable-row").click(function() {
          window.location = $(this).data("href");
      });
    });
</script>
{% endblock content %}
